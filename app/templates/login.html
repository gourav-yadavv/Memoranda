{% extends  'base.html' %}

<!-- changing content starts-->
<div>
  {% block content %}
      <!-- form starts -->
      <div class="container pt-4">
        <div class="col-lg-4 mx-auto shadow p-1 mt-4 " style="border: 12px inset #155A7E;border-radius: 30px 30px 0px 0px;padding:28px;text-align: center;">
         <div class="alert alert-info" style="border-radius: 17px 17px 0px 0px;border-bottom: 8px outset #FFD700;background-color: #FFD700;">
             <h2 style="color: #155A7E;font-family:Georgia, 'Times New Roman', Times, serif;">Login Here</h2>
         </div>
         <div class="p-4" style="margin-top: 30px ;margin-bottom: 30px;">
           <form action="/login/" method="POST" style="text-align: center;font-size: 16px;color: #155A7E;font-weight: bold;">
             {% csrf_token %}
             {{ form.as_p }}
             <hr>
             <input class="btn btn-info" style="background-color: #FFD700;color: #155A7E;font-weight: bold;border:5px inset #155A7E" type="submit" value="Login">
         </form>
         </div>
      </div>
     </div>
    <!-- form ends -->
  {% endblock %}
</div>
<!-- changing content ends -->
