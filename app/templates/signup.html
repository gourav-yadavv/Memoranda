{% extends  'base.html' %}

<!-- changing content starts-->

    {% block content %}
       <div class="container pt-4 " >
        <div class="col-lg-5 shadow  mx-auto p-1" style="border: 12px inset #155A7E;border-radius: 30px 30px 0px 0px;padding:28px;text-align: center;">
            <div class="alert alert-success"style="border-radius: 17px 17px 0px 0px;border-bottom: 8px outset #FFD700;background-color: #FFD700;">
                <h2 style="color: #155A7E;font-family:Georgia, 'Times New Roman', Times, serif;">Create Account</h2>
            </div>
            <div class="p-4" style="margin-top: 4px ;margin-bottom: 4px;">
              <form action="/signup/" method="post" style="text-align: justify;font-size: 14px;color: #155A7E;font-weight: bold;">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <hr>
                  <div style="text-align: center;">
                  <input style="background-color: #FFD700;color: #155A7E;font-weight: bold;border:5px inset #155A7E" class="btn btn-success" type="submit" value="Create Account">
                </div>
                </form>
            </div>
          </div>
       </div>
    {% endblock %}

<!-- changing content ends -->
